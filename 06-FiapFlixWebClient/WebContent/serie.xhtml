<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="content">
		<p:panel header="Cadastro">
		    <h2>Cadastro de Série</h2>
		    <p:growl autoUpdate="true"/>
		    <h:form>
		    	<h:panelGrid columns="2">
		    		<p:outputLabel value="Título" for="titulo"/>
		    		<p:inputText value="#{serieBean.serie.titulo}" id="titulo"/>
		    		
		    		<p:outputLabel value="Data Lançamento" for="data"/>
		    		<p:calendar value="#{serieBean.serie.dataLancamento.time}" id="data"/>
		    		
		    		<p:outputLabel value="Temporadas" for="tem"/>
		    		<p:inputText value="#{serieBean.serie.temporadas}" id="tem"/>
		    		
		    		<p:outputLabel value="Genero" for="gen"/>
		    		<p:inputText value="#{serieBean.serie.genero}" id="gen"/>
		    		
		    		<p:commandButton value="Cadastrar" 
		    			actionListener="#{serieBean.cadastrar}"
		    			update="tabela"/>
		    		
		    	</h:panelGrid>
		    </h:form>
	    </p:panel>
	    <br/>
	    <p:panel header="Séries">
	    	<h2>Lista de Séries</h2>
	    	<p:dataTable value="#{serieBean.lista}" var="s" id="tabela"
	    		paginator="true" rows="5" paginatorPosition="bottom">
	    		<p:column headerText="Título">
	    			#{s.titulo}
	    		</p:column>
	    		<p:column headerText="Temporadas">
	    			#{s.temporadas}
	    		</p:column>
	    		<p:column headerText="Genero">
	    			#{s.genero}
	    		</p:column>
	    		<p:column headerText="Data de Lançamento">
	    			<h:outputText value="#{s.dataLancamento.time}">
	    				<f:convertDateTime pattern="dd/MM/yyyy"/> 
	    			</h:outputText>
	    		</p:column>
	    	</p:dataTable>
	    </p:panel>
	</ui:define>

</ui:composition>
</html>
